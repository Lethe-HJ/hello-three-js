<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>第一个three.js文件_WebGL三维场景</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        /* 隐藏body窗口区域滚动条 */
      }
    </style>
    <!--引入three.js三维引擎-->
    <script src="../example/three.js-master/build/three.js"></script>
    <!-- 引入threejs扩展控件OrbitControls.js -->
    <script src="../example/three.js-master/examples/js/controls/OrbitControls.js"></script>
    <script src="./CHGCAR.js"></script>
  </head>

  <body>
    <script>
      console.log(data.length);
      const IsoSurfaceLevel = 1.2;
      const gap = 5;
      const getPosition = (i) => {
        return [
          Math.floor(i % 48) * gap,
          Math.floor((i % 2304) / 48) * gap,
          Math.floor(i / 2304) * gap,
        ];
      };

      /**
       * 创建场景对象Scene
       */
      var scene = new THREE.Scene();
      /**
       * 创建网格模型
       */
      var geometry = new THREE.BufferGeometry(); //创建一个Buffer类型几何体对象

      const largeData = [];
      for (let i = 0; i < data.length; i++) {
        if (Math.abs(data[i] - IsoSurfaceLevel) < 0.05) {
          largeData.push(...getPosition(i));
        }
      }

      //类型数组创建顶点数据
      var vertices = new Float32Array(largeData);
      //    48   48   48
      // 创建属性缓冲区对象
      var attribute = new THREE.BufferAttribute(vertices, 3); //3个为一组，表示一个顶点的xyz坐标
      // 设置几何体attributes属性的位置属性
      geometry.attributes.position = attribute;

      // 三角面(网格)渲染模式
      // var material = new THREE.MeshBasicMaterial({
      //   color: 0x0000ff, //三角面颜色
      //   // side: THREE.DoubleSide //两面可见
      // }); //材质对象
      // var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
      // scene.add(mesh); //网格模型添加到场景中

      // 点渲染模式
      var material = new THREE.PointsMaterial({
        color: 0xff0000,
        size: 2.0, //点对象像素尺寸
      }); //材质对象
      var points = new THREE.Points(geometry, material); //点模型对象
      scene.add(points); //点对象添加到场景中

      // 线条渲染模式
      // var material=new THREE.LineBasicMaterial({
      //     color:0x0000ff //线条颜色
      // });//材质对象
      // var line=new THREE.Line(geometry,material);//线条模型对象
      // scene.add(line);//线条对象添加到场景中

      // 辅助坐标系   老版本AxisHelper 新版本AxesHelper
      var axisHelper = new THREE.AxisHelper(250);
      scene.add(axisHelper);
      /**
       * 光源设置
       */
      //点光源
      // var point = new THREE.PointLight(0xffffff);
      // point.position.set(400, 200, 300); //点光源位置
      // scene.add(point); //点光源添加到场景中
      // //环境光
      // var ambient = new THREE.AmbientLight(0x444444);
      // scene.add(ambient);
      /**
       * 相机设置
       */
      var width = window.innerWidth; //窗口宽度
      var height = window.innerHeight; //窗口高度
      var k = width / height; //窗口宽高比
      var s = 150; //三维场景显示范围控制系数，系数越大，显示的范围越大
      //创建相机对象
      var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
      camera.position.set(-326, 308, 387); //设置相机位置
      camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
      /**
       * 创建渲染器对象
       */
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(width, height); //设置渲染区域尺寸
      renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
      document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

      // 渲染函数
      function render() {
        renderer.render(scene, camera); //执行渲染操作
      }
      render();
      //创建控件对象  相机对象camera作为参数   控件可以监听鼠标的变化，改变相机对象的属性
      var controls = new THREE.OrbitControls(camera);
      //监听鼠标事件，触发渲染函数，更新canvas画布渲染效果
      controls.addEventListener("change", render);
    </script>
  </body>
</html>
